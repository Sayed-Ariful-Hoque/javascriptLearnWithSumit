<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kookies</title>
</head>

<body>

    <div>
        <input type="button" value="Set name cookie" onclick="setCookie('name', 'sayed ariful hoque', 2)">
    </div>
    <div>
        <input type="button" value="Set username cookie" onclick="setCookie('username', 'ariful', 2)">
    </div>
    <div>
        <input type="button" value="Get name cookie" onclick="alert(getCookie('name'))">
    </div>
    <div>
        <input type="button" value="Get username cookie" onclick="alert(getCookie('username'))">
    </div>

    <script src="./cookies.js"></script>
</body>
