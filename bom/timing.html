<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing</title>
</head>
<body>
    <div id="timeout"></div>
    <div id="interval"></div>

    <div>
        <input type="button" value="Start TimeOut" onclick="startTimeOut()">
    </div>
    <div>
        <input type="button" value="Stop TimeOut" onclick="stopTimeOut()">
    </div>


    <div>
        <input type="button" value="Start Interval" onclick="startInterval()">
    </div>
    <div>
        <input type="button" value="Start Interval" onclick="stopInterval()">
    </div>
    
    <script src="./timing.js"></script>
</body>
</html>
