<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>

    <div>
        <button onclick="setLocalStorage('username', 'ariful')">Set local storage username</button>
    </div>
    <div>
        <button onclick="getLocalStorage('username')">get local storage username</button>
    </div>
    <div>
        <button onclick="setLocalStorage('name', 'sayed ariful hoque')">Set local storage name</button>
    </div>
    <div>
        <button onclick="getLocalStorage('name')">get local storage name</button>
    </div>
    <div>
        <button onclick="removeLocalStorage('username')">remove local storage username</button>
    </div>
    <div>
        <button onclick="removeLocalStorage('name')">remove local storage name</button>
    </div>
    <div>
        <button onclick="clearLocalStorage()">clear local storage</button>
    </div>
    
    <script src="./storage.js"></script>
</body>
</html>
